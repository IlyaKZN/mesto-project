<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img class="profile__image" src="" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__subline"></p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка добавления новой карточки"></button>
    </section>
    <section class="gallery content__gallery">
      <ul class="gallery__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup" id='editPopup'>
    <div class="popup__container">
      <button class="popup__close-button" id='closeEditPopup' type="button" aria-label="Кнопка закрытия"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" class="popup__form" novalidate>
          <div class="popup__form-container">
            <input class="popup__field-text popup__nameInput" name="name" id="profile-name-input" type="text" required minlength='2' maxlength='40'>
            <span class="profile-name-input-error error-message"></span>
          </div>
          <div class="popup__form-container">
            <input class="popup__field-text popup__jobInput" name="subline" id="profile-subline-input" type="text" required>
            <span class="profile-subline-input-error error-message"></span>
          </div>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id='addPopup'>
    <div class="popup__container">
      <button class="popup__close-button" id='closeAddPopup' type="button" aria-label="Кнопка закрытия"></button>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-form" class="popup__form" novalidate>
          <div class="popup__form-container">
            <input class="popup__field-text popup__field-text_place_newPlace" name="name" id="card-name-input" type="text" placeholder="Название" required minlength='2' maxlength='40'>
            <span class="card-name-input-error error-message"></span>
          </div>
          <div class="popup__form-container">
            <input class="popup__field-text popup__field-text_place_newPlace" name="subline" id="card-subline-input" type="url" placeholder="Ссылка на картинку" required>
            <span class="card-subline-input-error error-message"></span>
          </div>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_type_img" id='imgPopup'>
    <div class="popup__zone">
      <img class="popup__img" src="#" alt="">
      <button class="popup__close-button" type="button" aria-label="Кнопка закрытия"></button>
      <p class="popup__subtitle"></p>
    </div>
  </div>

  <template id="gallery">
    <li class="gallery__item">
      <img class="gallery__img">
      <button class="gallery__button-delete" type="button" aria-label="Кнопка удаления"></button>
      <div class="gallery__subline">
        <h2 class="gallery__title"></h2>
        <div class="gallery__like-container">
          <button class="gallery__button-like" type="button" aria-label="Кнопка лайка"></button>
          <p class="gallery__like-counter"></p>
        </div>
      </div>
    </li>
  </template>

</body>
</html>
